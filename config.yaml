appName: cvapipe_analysis

project:
    local_staging: "/allen/aics/assay-dev/MicroscopyOtherData/Viana/projects/cvapipe_analysis/local_staging_full"
    overwrite: off

data:
    cell:
        alias: MEM
        channel: membrane_segmentation
        color: '#F200FF'
    nucleus:
        alias: NUC
        channel: dna_segmentation
        color: '#3AADA7'
    structure:
        alias: STR
        channel: struct_segmentation_roof
        color: '#000000'

features:
    aliases: ["NUC", "MEM", "STR"]
    # SHE - Spherical harmonics expansion
    SHE:
        alignment:
            align: on
            unique: off
            reference: "cell"
        aliases: ["NUC", "MEM"]
        # Size of Gaussian kernal used to smooth the
        # images before SHE coefficients calculation
        sigma: 2
        # Number of SHE coefficients used to describe cell
        # and nuclear shape
        lmax: 16

preprocessing:
    remove_mitotics: on
    remove_outliers: on
    filtering:
        filter: off
        csv: "/allen/aics/assay-dev/MicroscopyOtherData/Viana/projects/cvapipe_analysis/local_staging_goldilock/loaddata/manifest.csv"
        specs: {"track_type": ["F"]}

shapespace:
    # Specify the a set of aliases here
    aliases: ["NUC", "MEM"]
    # Sort shape modes by volume of
    sorter: "MEM"
    # Percentage of exteme points to be removed
    removal_pct: 1.0
    # Number of principal components to be calculated
    number_of_shape_modes: 8
    # Map points
    map_points: [-2.0, -1.5, -1.0, -0.5, 0.0, 0.5, 1.0, 1.5, 2.0]
    plot:
        frame: on
        swapxy_on_zproj: off
        # limits of x and y axies in the animated GIFs
        limits: [-150, 150, -80, 80]
    
parameterization:
    inner: "NUC"
    outer: "MEM"
    parameterize: ["RAWSTR", "STR"]
    number_of_interpolating_points: 32

aggregation:
    type: ['avg']

structures:
    "FBL": ["nucleoli [DFC)", "#A9D1E5", "{'raw': (960, 3500), 'seg': (20,100)}"]
    "NPM1": ["nucleoli [GC)", "#88D1E5", "{'raw': (1000, 9000), 'seg': (20,100)}"]
    "SON": ["nuclear speckles", "#3292C9", "{'raw': (370, 1100), 'seg': (10,100)}"]
