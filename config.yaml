    "LMNB1": ["nuclear envelope", "#084AE7", "{'raw': (400,1600), 'seg': (5,60)}"]
    "NUP153": ["nuclear pores", "#0840E7", "{'raw': (400, 700), 'seg': (5,60)}"]
    "SEC61B": ["ER [Sec61 beta)", "#FFFFB5", "{'raw': (400,1000), 'seg': (1,40)}"]
